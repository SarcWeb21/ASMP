{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'personal_info.css' %}"/>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <form action="#" method="post">

    <header>
      <h2>Personal Information</h2>
    </header>
    
    <div>
      <label class="desc" id="title1" for="Field1">Full Name</label>
      <div>
        <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
      </div>
    </div>
      
    <div>
      <label class="desc" id="title2" for="Field3">
        Roll Number
      </label>
      <div>
        <input id="Field2" name="Field2" type="text" spellcheck="false" value="" maxlength="255" tabindex="3"> 
     </div>
    </div>
      
    <div>
      <label class="desc" id="title3" for="Field3">
        Department
      </label>
      <div>
        <input id="Field3" name="Field3" type="department" spellcheck="false" value="" maxlength="255" tabindex="3"> 
     </div>
    </div>

    <div>
      <label class="desc" id="title4" for="Field4">
        Degree
      </label>
      <div>
        <input id="Field4" name="Field4" type="email" spellcheck="false" value="" maxlength="255" tabindex="3"> 
     </div>
    </div>

    <div>
      <label class="desc" id="title5" for="Field5">
        SOP
      </label>
    
      <div>
        <textarea id="Field5" name="Field5" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
      </div>
    </div>
      
    <div>
      <fieldset>    
    
    <div>
      <div>
        <input id="saveForm" name="saveForm" type="submit" value="Submit">
      </div>
    </div>
    
  </form>
{% block content %}
        
{% endblock %}
</body>
</html>
